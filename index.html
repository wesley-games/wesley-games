<!DOCTYPE html>
<html lang="en-us" ng-app="gamesApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>Wesley Games</title>
    <style>
        html,
        body,
        iframe,
        .recipient {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .footer {
            display: none;
        }
    </style>
    <script>
        angular.module('gamesApp', [])
            .controller('gamesController', function ($scope) {
                $scope.title = 'Wesley Games';
                $scope.jogando = false;
                $scope.urlAtual = '';
                $scope.games = [
                    { title: 'Plataforma (Test)', description: 'Teste', icon: 'default.png', url: 'plataforma-test/index.html' },
                    { title: 'Baralho (Teste)', description: 'Teste', icon: 'default.png', url: 'baralho-test/index.html' },
                    { title: 'Corrida (Teste)', description: 'Teste', icon: 'default.png', url: 'corrida-test/index.html' },
                    { title: 'Stronghold (Test)', description: 'Teste', icon: 'default.png', url: 'stronghold-test/index.html' }
                ];
                $scope.changeUrl = function (url) {
                    $scope.jogando = true;
                    $scope.urlAtual = url;
                }
                $scope.sair = function () {
                    $scope.jogando = false;
                }
            })
            .directive('matrixRain', function () {
                return {
                    link: function link(scope, element) {
                        el = element[0];
                        el.width = window.screen.width;
                        el.height = window.screen.height;
                        var context = el.getContext("2d");
                        var Matrix = function () {
                            context.fillStyle = 'rgba(255,255,255,.05)';
                            context.fillRect(0, 0, el.width, el.height);
                            context.fillStyle = "#000";
                            context.fillText('wesley games', Math.random() * (el.width), Math.random() * (el.height));
                        };
                        setInterval(Matrix, 30);
                    }
                }
            });
    </script>
</head>

<body ng-controller="gamesController">
    <div class="recipient" ng-if="!jogando" style="overflow: auto;">
        <h5 style="width: 100%; text-align: center;">{{title}}</h5>

        <div style="display: flex; flex-direction: row; justify-content: space-around; flex-wrap: wrap;">
            <div class="card" style="width: 200px;" ng-repeat="game in games">
                <div class="card-image">
                    <img class="card-img-top" src="images/{{game.icon}}" alt="image">
                </div>
                <div class="card-content">
                    <p style="font-weight: bold;">{{game.title}}</p>
                    <p>{{game.description}}</p>
                </div>
                <div class="card-action">
                    <a href="#" class="btn btn-primary" ng-click="changeUrl(game.url)">Jogar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="recipient" ng-if="jogando">
        <div style="display: flex; flex-direction: row; height: 100%;">
            <a href="#" class="btn btn-primary" style="margin: 10px 0 0 10px;" ng-click="sair()">Voltar</a>
            <iframe id="iframe" src="{{urlAtual}}" style="border-width: 0;"></iframe>
        </div>
    </div>

    <canvas matrix-rain style="z-index : -1; position: absolute; top: 0px;">

    </canvas>
</body>

</html>
